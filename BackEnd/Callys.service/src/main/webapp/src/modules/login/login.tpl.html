        <div class="copy ">
            <div class="price ">
                <div class="contact">
                    <form>
                        <span> User name </span>
                        <input type="text" value="" ng-model="userRecord.username">

                        <br/>
                        <span> Password </span>
                        <input type="text" value="" ng-model="userRecord.password">

                        <br/>
                        <input type="submit" value="login"  ng-click="signupCtrl.login()">

                </div>
            </div>

            <br/>
            </div>
            <div class = "grid1_of_3edited">
                    <br/>
                    <br/>
                    <br/>
                    <br/>  
                    <br/>  
                   <h2 class="style top">Datos de contacto: {{$scope.currentRecord.datosDecontacto}}</h2>

         </div>
     </div>

            <div ng-hide="loginCtrl.artist" class="wrap">
                <div class = "grid1_of_3edited">
                <h2 class="style top">Welcome {{$scope.currentRecord.name}}</h2> 
                <br/>
                <br/>
                <img alt="" src="images/default-user.png" height="400" width="400" />

                <br/>
                </div>
                <div class = "grid1_of_3edited">

                <br/>
